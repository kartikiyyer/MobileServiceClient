<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Request Generator</title>
<script
	src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="http://code.highcharts.com/highcharts.js"></script>
<script src="http://code.highcharts.com/modules/exporting.js"></script>

<script src="./js/graphs.js"></script>
</head>
<body>
	Request Generator
	<form action="/Client/generate-request" method="post">
		<table>
			<tr>
				<td>Interval</td>
				<td><input type="radio" name="interval" value="1"
					checked="checked" />1 hr<input type="radio" name="interval"
					value="10" />10 hours<input type="radio" name="interval"
					value="24" />1 day</td>
			</tr>
			<tr>
				<td>Algorithm</td>
				<td><input type="radio" name="algorithm" value="1"
					checked="checked" />Bee<input type="radio" name="algorithm"
					value="2" />Ant<input type="radio" name="algorithm" value="3" />Location<input
					type="radio" name="algorithm" value="4" />Swarm</td>
			</tr>
		</table>
		<input type="submit" value="Submit"> <input type="button"
			id="getGraphs" value="Get Graphs">
	</form>
	<div id="container1"
		style="min-width: 310px; height: 400px; margin: 0 auto"></div>
	<div id="container2"
		style="min-width: 310px; height: 400px; margin: 0 auto"></div>
	<div id="container3"
		style="min-width: 310px; height: 400px; margin: 0 auto"></div>
</body>
</html>
